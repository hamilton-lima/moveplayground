<section class="section">
  <div class="container">
    <h1 class="title">Move your hand to play tic-tac-toe</h1>
    <div class="notification is-warning">
      <p>
        TIC TAC TOE IS UNDER DEVELOPMENT, our current challenge is to define how
        to move your body to choose your move in the game. Ideas are welcome ðŸ˜Š
      </p>
    </div>
    <app-video-source-selector
      [selectedCameraID]="selectedCameraID"
      (cameraSelected)="onCameraSelected($event)"
    ></app-video-source-selector>
  </div>
</section>

<section class="section">
  <div *ngIf="symbol" class="container">
    <p>You are playing with {{ symbol }}</p>
  </div>
  <div class="container">
    <app-video-preview
      class="video-preview"
      [selectedCameraID]="selectedCameraID"
      (videoReady)="onVideoReady($event)"
    ></app-video-preview>
    <app-pose-preview class="pose-preview" [video]="video"></app-pose-preview>
    <div class="game">
      <app-tic-tac-toe-game-render></app-tic-tac-toe-game-render>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <app-notification></app-notification>
  </div>
</section>

<app-footer></app-footer>
